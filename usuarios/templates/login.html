{% extends 'base.html' %}

{% block 'titulo' %} LOGIN {% endblock %}

{% block 'conteudo' %}

<div class="container">
    <br>
    {% if status == '1' %}
    <div class="alert alert-danger " role="alert">
        Email ou senha invalidos
    </div>
    {% endif %}

    <br>
    {% if status == '2' %}
    <div class="alert alert-danger " role="alert">
        Nenhum usuario logado
    </div>
    {% endif %}

    <div class="row">

        <div class="col-md-3">

        </div>

        <div class="col-md">
            <h1 align="center">Login</h1>
            <hr>

            <form method="POST" action="{% url 'valida_login' %}">{% csrf_token %}
                <label>Email:</label>
                <input name="email" class="form-control" type="text" placeholder="Email...">
                <br>
                <label>Senha:</label>
                <input name="senha" class="form-control" type="password" placeholder="Senha...">
                <br>
                <input class="btn btn-info btn-lg" type="submit" value="Enviar">

            </form>

            <div class="">
                <br>
                <a href="" style="color:black">
                    <p>Esqueci minha senha</p>
                </a>
                <a href="{% url 'cadastro' %}" style="color:black">Ainda n√£o sou cadastrado</a>
            </div>
        </div>

        <div class="col-md-3">
        </div>
    </div>



    {% endblock %}
